<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shipper Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title text-primary">Edit Shipper Profile</h5>
                <form th:action="@{/shipper/profile/update/{id}(id=${shipper.IDShipper})}" method="POST" enctype="multipart/form-data">
                    <!-- Hidden ID -->
                    <input type="hidden" name="IDShipper" th:value="${shipper.IDShipper}">
                    
                    <div th:if="${errorMessage}" 
					     style="color: red; font-weight: bold; text-align: center; margin: 10px;">
					    <p th:text="${errorMessage}"></p>
					</div>

                    <!-- Picture (Link image): -->
				    <label for="images">Picture Link: </label><br>
				    <input type="text" id="images" name="images" th:value="${shipper.picture != null ? shipper.picture : ''}"><br>
				
				    <!-- Upload new image (if any) -->
				    <label for="images1">Upload New Image:</label><br> 
				    <input type="file" id="images1" name="images1"><br> 

                    <!-- Shipper's Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Shipper Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${shipper.name}" required>
                    </div>

                    <!-- CCCD -->
                    <div class="mb-3">
                        <label for="cccd" class="form-label">CCCD</label>
                        <input type="text" class="form-control" id="cccd" name="cccd" th:value="${shipper.cccd}" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" th:value="${shipper.phone}" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="true" th:selected="${shipper.gender}">Male</option>
                            <option value="false" th:selected="${!shipper.gender}">Female</option>
                        </select>
                    </div>

                    <!-- Birth Date -->
                    <div class="mb-3">
                        <label for="birth" class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birth" name="birth" th:value="${shipper.birth}" required>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" th:value="${shipper.address}" required>
                    </div>

                    <!-- City -->
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" th:value="${shipper.city}" required>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label for="statusShipper" class="form-label">Status</label>
                        <select class="form-control" id="statusShipper" name="statusShipper">
                            <option value="true" th:selected="${shipper.statusShipper}">Active</option>
                            <option value="false" th:selected="${!shipper.statusShipper}">Inactive</option>
                        </select>
                    </div>

                    <!-- Password Change Section -->
					<div class="mb-3">
    					<label for="oldPassword" class="form-label">Current Password</label>
					    <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter current password" required>
					</div>

					<div class="mb-3">
					    <label for="newPassword" class="form-label">New Password</label>
					    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password">
					</div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
