<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Containers */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-row label {
            font-weight: bold;
            flex: 1;
        }

        .form-row input, .form-row select {
            flex: 2;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            background-color: #007bff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            background-color: #004085;
            transform: scale(0.95);
        }

        .btn.cancel {
            background-color: #dc3545;
        }

        .btn.cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Customer Home</h1>

    <!-- Customer Information Section -->
    <div class="container">
        <h2>Customer Information</h2>
        <form id="customerForm">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" readonly />
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" readonly />
            </div>
            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" readonly />
            </div>
            <div class="form-row">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Main Street" readonly />
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="button" class="btn" id="editBtn">Edit</button>
                <button type="submit" class="btn" id="saveBtn" style="display: none;">Save</button>
                <button type="button" class="btn cancel" id="cancelBtn" style="display: none;">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Place Order Section -->
    <div class="container">
        <h2>Place an Order</h2>
        <form id="orderForm">
            <div class="form-row">
                <label for="source">Pickup Location:</label>
                <input type="text" id="source" name="source" placeholder="Enter source address" required />
            </div>
            <div class="form-row">
                <label for="dest">Delivery Location:</label>
                <input type="text" id="dest" name="dest" placeholder="Enter destination address" required />
            </div>
            <div class="form-row">
                <label for="weight">Package Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight" required />
            </div>
            <div class="form-row">
                <label for="serviceType">Service Type:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="sameDay">Same Day</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn">Submit Order</button>
            </div>
        </form>
    </div>

    <script>
        // Edit Customer Info JavaScript
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const customerInputs = document.querySelectorAll('#customerForm input');

        editBtn.addEventListener('click', () => {
            customerInputs.forEach(input => input.removeAttribute('readonly'));
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });

        cancelBtn.addEventListener('click', () => {
            customerInputs.forEach(input => input.setAttribute('readonly', true));
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        document.getElementById('customerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Customer information updated successfully!');
            customerInputs.forEach(input => input.setAttribute('readonly', true));
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });

        // Place Order Form Submission
        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully!');
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
