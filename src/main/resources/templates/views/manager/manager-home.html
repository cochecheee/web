<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/managerHeader.css}">
    <link rel="stylesheet" th:href="@{/css/manager.css}">
    <title>ORDER Details</title>
	<style type="text/css">
	    /* Style for button links */
	    .button-container .styled-button {
	        display: inline-block;
	        margin: 10px;
	        padding: 10px 20px;
	        font-size: 16px;
	        font-weight: bold;
	        text-align: center;
	        text-decoration: none;
	        border-radius: 5px;
	        color: #fff;
	        background-color: #d32f2f; /* Đỏ đậm */
	        transition: background-color 0.3s ease, transform 0.2s ease;
	    }
	    
	    .button-container .styled-button:hover {
	        background-color: #c62828; /* Đỏ đậm hơn khi hover */
	        transform: scale(1.05);
	    }
	    
	    .button-container .styled-button:active {
	        background-color: #b71c1c; /* Đỏ tối hơn khi click */
	        transform: scale(0.95);
	    }
	
	    /* Centering the buttons */
	    .button-container {
	        display: flex;
	        justify-content: center;
	        flex-wrap: wrap;
	        margin: 20px 0;
	    }
	
	    /* Background màu vàng nhạt cho phần giao diện chính */
	    body {
	        background-color: #fff8e1; /* Vàng nhạt */
	        font-family: Arial, sans-serif;
	        color: #333;
	    }
	
	    /* Các tiêu đề */
	    h1, h2, h3 {
	        color: #d32f2f; /* Đỏ đậm cho tiêu đề */
	    }
	
	    /* Style cho các thẻ link */
	    a {
	        color: #fff;
	        text-decoration: none;
	    }
	    
	    /* Header, nếu có */
	    header {
	        background-color: #d32f2f; /* Đỏ đậm */
	        color: #fff;
	        padding: 15px 0;
	        text-align: center;
	        font-size: 20px;
	    }
	</style>

</head>
<body>
	<header th:replace="~{views/manager/fragments/header::header}"></header>
	
	<div class="button-container">
	    <a th:href="@{/manager/customers}" class="styled-button">View Customer</a><br />
	    <a th:href="@{/manager/shippers(managerID=${managerID})}" class="styled-button">Manage Shipper</a><br />
	    <a th:href="@{/manager/orders(managerID=${managerID})}" class="styled-button">Phân đơn hàng cho shipper</a><br />
	</div>
    
    
 	<footer th:replace="~{views/manager/fragments/footer::footer}"></footer>
	<!-- JS -->
     <script th:src="@{/js/managerHeader.js}"></script>
</body>
</html>
