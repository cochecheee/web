<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shipper</title>
    <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #fff5f0;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        color: #ff4500;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Containers */
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff4500;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .form-row label {
        font-weight: bold;
        flex: 1;
    }

    .form-row input, .form-row select, .form-row textarea {
        flex: 2;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fffaf0;
    }

    /* Buttons */
    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        border-radius: 8px;
        background-color: #ff4500;
        transition: background-color 0.3s ease, transform 0.2s ease;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #e63900;
    }

    .btn:active {
        background-color: #cc3300;
        transform: scale(0.95);
    }

    .btn.cancel {
        background-color: #ffd700;
        color: #333;
    }

    .btn.cancel:hover {
        background-color: #ffc107;
    }
</style>

</head>
<body>
    <h1>Add New Shipper</h1>

    <!-- Form Add Shipper -->
    <div class="container">
        <h2>Shipper Information</h2>
        <form th:action="@{/manager/shipper/add}" method="POST" th:object="${shipperDTO}" enctype="multipart/form-data">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter shipper's name" required />
            </div>

            <div class="form-row">
                <label for="cccd">CCCD:</label>
                <input type="text" id="cccd" th:field="*{cccd}" placeholder="Enter CCCD" required />
            </div>

            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" th:field="*{phone}" placeholder="Enter phone number" required />
            </div>

            <div class="form-row">
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}" required>
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>

        <!--     <div class="form-row">
                <label for="birth">Birth Date:</label>
                <input type="date" id="birth" th:field="*{birth}" required />
            </div> -->

            <div class="form-row">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required />
            </div>

            <div class="form-row">
                <label for="city">City:</label>
                <input type="text" id="city" th:field="*{city}" placeholder="Enter city" required />
            </div>

            <div class="form-row">
                <label for="picture">Profile Picture:</label>
                <input type="file" id="picture" name="images1" />
            </div>

            <div class="form-row">
                <label for="password">Username:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
            </div>
            
            <div class="form-row">
                <label for="username">Password:</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Enter password" required />
            </div>

            <div class="form-row">
                <label for="statusShipper">Shipper Status:</label>
                <select id="statusShipper" th:field="*{statusShipper}" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>

            <div class="form-row">
                <label for="post">Post Office:</label>
                <select id="post" th:field="*{postId}" required>
                    <option th:each="post : ${posts}" th:value="${post.IDPost}" th:text="${post.namePost}"></option>
                </select>
            </div>

            <div class="form-row">
                <label for="manager">Manager:</label>
                <select id="manager" th:field="*{managerId}" required>
                    <option th:each="manager : ${managers}" th:value="${manager.IDManager}" th:text="${manager.IDManager}"></option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn">Add Shipper</button>
                <button type="reset" class="btn cancel">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
